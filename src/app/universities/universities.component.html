<div class="container">
  <!-- Note menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"

             class="form-control"
             style="width: 100%;"
             placeholder="Search universities...">
    </div>
    <div class="col-md-4">

      <button type="button"
              (click)="createUniversity()"
              class="btn btn-warning pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New university
      </button>
    </div>

  </div> <!--Search panel -->

  <!-- Note content -->
  <div class="row" style="margin-top: 28px;">
    <!-- Universities Menu -->
    <div class="col-md-3">
      <br>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action">
          <i class="fa fa-university"></i>&nbsp;All
        </a>
        <!-- University List -->
        <a *ngFor="let university of universities" class="list-group-item list-group-item-action">
          <i class="fa fa-university"></i>&nbsp;
          <input [(ngModel)]="university.name"
                 (change)="updateUniversity(university)"
                 type="text" class="input-label"
                 style="width: 80%"/>
          <a (click)="deleteUniversity(university)" class="pull-right text-danger">
            <i class="fa fa-trash"></i>
          </a>
        </a>

      </div>
    </div>

    <!-- Notes Panel -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there are no notes -->

        </div>
      </div>
      <div class="row">
        <!-- Note list -->
      </div>
    </div>
  </div> <!--Content here -->
</div>
